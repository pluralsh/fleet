apiVersion: deployments.plural.sh/v1alpha1
kind: Cluster
metadata:
  name: {{ context.fleetName }}-tf
  namespace: fleets
spec:
  handle: {{ context.fleetName }}-tf
  tags:
    tier: mgmt
    fleet: {{ context.fleetName }}
---
apiVersion: deployments.plural.sh/v1alpha1
kind: InfrastructureStack
metadata:
  name: {{ context.fleetName }}-tf
  namespace: fleets
spec:
  name: {{ context.fleetName }}-tf
  type: TERRAFORM
  approval: true
  detach: false
  manageState: true
  actor: console@plural.sh
  configuration:
    version: 1.8.2
  projectRef:
    name: {{ context.fleetName }}
  repositoryRef:
    name: fleet
    namespace: fleets
  clusterRef:
    name: mgmt
    namespace: infra
  git:
    ref: main
    folder: terraform/{{ context.distro }}-cluster
  files:
  - mountPath: /plural
    secretRef:
      name: gcp-creds
  environment:
  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: /plural/creds.json
  - name: LINODE_TOKEN
    secretKeyRef:
      name: linode-token
      key: token
  - name: TF_VAR_cluster
    value: {{ context.fleetName }}-tf
  - name: TF_VAR_tier
    value: dev
  - name: TF_VAR_fleet
    value: {{ context.fleetName }}