apiVersion: deployments.plural.sh/v1alpha1
kind: PrAutomation
metadata:
  name: {{ context.fleetName }}-trivial
spec:
  name: {{ context.fleetName }}-trivial
  documentation: Updates the trivial service for the {{ context.fleetName }} fleet to a specified nginx tag for each stage
  updates:
    regexReplacements:
    - regex: "tag: (.*) # VERSION"
      file: fleets/{{ context.fleetName }}/{{ "{{ context.pipeline.stage.name }}" }}.yaml
      replacement: "tag: {{ "{{ context.version }}" }} # VERSION"
  scmConnectionRef:
    name: gh-test
  title: "Updating pod info prod helm version to {{ "{{ context.version }}" }} (stage={{ "{{ context.pipeline.stage.name }}" }})"
  message: "Updating pod info prod helm version to {{ "{{ context.version }}" }} (stage={{ "{{ context.pipeline.stage.name }}" }})"
  identifier: pluralsh/fleet
  configuration:
  - name: version
    type: STRING
    documentation: The helm chart version to use