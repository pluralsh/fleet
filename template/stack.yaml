apiVersion: deployments.plural.sh/v1alpha1
kind: InfrastructureStack
metadata:
  name: {{ context.fleetName }}-clusters
spec:
  name: {{ context.fleetName }}-clusters
  type: TERRAFORM
  approval: true
  detach: false
  configuration:
    version: 1.8.2
  repositoryRef:
    name: fleet
    namespace: fleets
  clusterRef:
    name: mgmt
    namespace: infra
  workdir: {{ context.fleetName }}
  git:
    ref: main
    folder: terraform
  files:
  - mountPath: /plural
    secretRef:
      name: gcp-creds
  - mountPath: /plural
    secretRef:
      name: console-creds
  environment:
  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: /plural/creds.json
  - name: TF_VAR_dev_cluster
    value: {{ context.devCluster }}
  - name: TF_VAR_prod_cluster
    value: {{ context.prodCluster }}
  - name: TF_VAR_fleet
    value: {{ context.fleetName }}