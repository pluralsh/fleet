apiVersion: deployments.plural.sh/v1alpha1
kind: Pipeline
metadata:
  name: {{ context.fleetName }}-fleet-upgrade
spec:
  stages:
    - name: dev
      services:
        - serviceRef:
            name: clusters-{{ context.fleetName }}-dev
            namespace: {{ context.fleetName }}
          criteria:
            prAutomationRef:
              name: fleet-upgrade-pra
              namespace: fleets
    - name: prod
      services:
        - serviceRef:
            name: clusters-{{ context.fleetName }}-prod
            namespace: {{ context.fleetName }}
          criteria:
            prAutomationRef:
              name: fleet-upgrade-pra
              namespace: fleets
  edges:
    - from: dev
      to: prod
      gates:
      - name: approval-gate
        type: APPROVAL