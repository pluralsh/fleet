apiVersion: deployments.plural.sh/v1alpha1
kind: Pipeline
metadata:
  name: {{ context.fleetName }}-vpa
spec:
  stages:
    - name: dev
      services:
        - serviceRef:
            name: vpa-dev
            namespace: {{ context.fleetName }}
          criteria:
            prAutomationRef:
              name: {{ context.fleetName }}-vpa
    - name: prod
      services:
        - serviceRef:
            name: vpa-prod
            namespace: {{ context.fleetName }}
          criteria:
            prAutomationRef:
              name: {{ context.fleetName }}-vpa
  edges:
    - from: dev
      to: prod
      gates:
      - name: approval-gate
        type: APPROVAL