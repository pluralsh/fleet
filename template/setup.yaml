apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: {{ context.fleetName }}
spec:
  {% if context.ai %}
  agentId: {{ context.ai.session.agent_id }}
  {% endif %}
  namespace: {{ context.fleetName }}
  git:
    folder: fleets/{{ context.fleetName }}
    ref: main
  repositoryRef:
    kind: GitRepository
    name: fleet
    namespace: fleets
  clusterRef:
    kind: Cluster
    name: mgmt
    namespace: infra