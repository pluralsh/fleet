apiVersion: deployments.plural.sh/v1alpha1
kind: InfrastructureStack
metadata:
  name: {{ context.fleetName }}-cluster-dev
spec:
  name: {{ context.fleetName }}-cluster-dev
  type: TERRAFORM
  approval: true
  detach: false
  manageState: true
  actor: {{ context.fleetName }}-sa@plural.sh
  projectRef:
    name: {{ context.fleetName }}
  configuration:
    version: 1.8.2
    aiApproval:
      enabled: true
      file: stack.md
      ignoreCancel: true
      git:
        ref: main
        folder: rules
  repositoryRef:
    name: fleet
    namespace: fleets
  clusterRef:
    name: mgmt
    namespace: infra
  git:
    ref: main
    folder: terraform/{{ context.distro }}-cluster
  files:
  - mountPath: /plural
    secretRef:
      name: gcp-creds
  variables:
    kubernetes_version: {% raw %}"{{ configuration.kubernetesVersion }}"{% endraw %}
    next_kubernetes_version: {% raw %}"{{ configuration.nextKubernetesVersion }}"{% endraw %}
    cluster: {{ context.devCluster }}
    tier: dev
    fleet: {{ context.fleetName }}
  environment:
  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: /plural/creds.json