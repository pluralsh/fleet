apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: confluent
spec:
  namespace: confluent
  templated: false
  git:
    folder: fleets/confluent
    ref: main
  repositoryRef:
    kind: GitRepository
    name: fleet
    namespace: fleets
  clusterRef:
    kind: Cluster
    name: mgmt
    namespace: infra