apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: demofleet
spec:
  namespace: demofleet
  templated: false
  git:
    folder: fleets/demofleet
    ref: main
  repositoryRef:
    kind: GitRepository
    name: fleet
    namespace: fleets
  clusterRef:
    kind: Cluster
    name: mgmt
    namespace: infra