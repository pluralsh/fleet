apiVersion: v1
kind: Namespace
metadata:
  name: demo-gke
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: demo-gke
spec:
  email: demo-gke-sa@plural.sh
  tokenSecretRef:
    name: demo-gke-sa-token
    namespace: demo-gke
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: demo-gke
  # annotations:
  #   config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/demo-gke
spec:
  name: demo-gke
  description: Resources for managing the demo-gke fleet
  bindings:
    write:
    - userEmail: demo-gke-sa@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: demo-gke
spec:
  namespaces:
  - demo-gke
  secretRef:
    name: demo-gke-sa-token
    namespace: demo-gke