apiVersion: v1
kind: Namespace
metadata:
  name: demo-fleet
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: demo-fleet
spec:
  email: demo-fleet-sa@plural.sh
  tokenSecretRef:
    name: demo-fleet-sa-token
    namespace: demo-fleet
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: demo-fleet
  # annotations:
  #   config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/demo-fleet
spec:
  name: demo-fleet
  description: Resources for managing the demo-fleet fleet
  bindings:
    write:
    - userEmail: demo-fleet-sa@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: demo-fleet
spec:
  namespaces:
  - demo-fleet
  secretRef:
    name: demo-fleet-sa-token
    namespace: demo-fleet