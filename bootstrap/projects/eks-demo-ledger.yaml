apiVersion: v1
kind: Namespace
metadata:
  name: eks-demo-ledger
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: eks-demo-ledger
spec:
  email: eks-demo-ledger-sa@plural.sh
  tokenSecretRef:
    name: eks-demo-ledger-sa-token
    namespace: eks-demo-ledger
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: eks-demo-ledger
  # annotations:
  #   config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/eks-demo-ledger
spec:
  name: eks-demo-ledger
  description: Resources for managing the eks-demo-ledger fleet
  bindings:
    write:
    - userEmail: eks-demo-ledger-sa@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: eks-demo-ledger
spec:
  namespaces:
  - eks-demo-ledger
  secretRef:
    name: eks-demo-ledger-sa-token
    namespace: eks-demo-ledger