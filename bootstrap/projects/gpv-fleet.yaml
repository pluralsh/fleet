apiVersion: v1
kind: Namespace
metadata:
  name: gpv-fleet
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: gpv-fleet
spec:
  email: gpv-fleet-sa@plural.sh
  tokenSecretRef:
    name: gpv-fleet-sa-token
    namespace: gpv-fleet
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: gpv-fleet
  # annotations:
  #   config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/gpv-fleet
spec:
  name: gpv-fleet
  description: Resources for managing the gpv-fleet fleet
  bindings:
    write:
    - userEmail: gpv-fleet-sa@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: gpv-fleet
spec:
  namespaces:
  - gpv-fleet
  secretRef:
    name: gpv-fleet-sa-token
    namespace: gpv-fleet