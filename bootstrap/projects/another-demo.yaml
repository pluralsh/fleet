apiVersion: v1
kind: Namespace
metadata:
  name: another-demo
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: another-demo
spec:
  email: another-demo-sa@plural.sh
  tokenSecretRef:
    name: another-demo-sa-token
    namespace: another-demo
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: another-demo
  # annotations:
  #   config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/another-demo
spec:
  name: another-demo
  description: Resources for managing the another-demo fleet
  bindings:
    write:
    - userEmail: another-demo-sa@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: another-demo
spec:
  namespaces:
  - another-demo
  secretRef:
    name: another-demo-sa-token
    namespace: another-demo