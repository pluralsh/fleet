apiVersion: v1
kind: Namespace
metadata:
  name: blaze-demo
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: blaze-demo
spec:
  email: blaze-demo-sa@plural.sh
  tokenSecretRef:
    name: blaze-demo-sa-token
    namespace: blaze-demo
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: blaze-demo
  # annotations:
  #   config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/blaze-demo
spec:
  name: blaze-demo
  description: Resources for managing the blaze-demo fleet
  bindings:
    write:
    - userEmail: blaze-demo-sa@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: blaze-demo
spec:
  namespaces:
  - blaze-demo
  secretRef:
    name: blaze-demo-sa-token
    namespace: blaze-demo