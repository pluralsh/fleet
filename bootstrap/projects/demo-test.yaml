apiVersion: v1
kind: Namespace
metadata:
  name: demo-test
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: demo-test
spec:
  email: demo-test-sa@plural.sh
  tokenSecretRef:
    name: demo-test-sa-token
    namespace: demo-test
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: demo-test
  # annotations:
  #   config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/demo-test
spec:
  name: demo-test
  description: Resources for managing the demo-test fleet
  bindings:
    write:
    - userEmail: demo-test-sa@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: demo-test
spec:
  namespaces:
  - demo-test
  secretRef:
    name: demo-test-sa-token
    namespace: demo-test