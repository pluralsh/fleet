apiVersion: v1
kind: Namespace
metadata:
  name: gke-sean
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: gke-sean
spec:
  email: gke-sean-sa@plural.sh
  tokenSecretRef:
    name: gke-sean-sa-token
    namespace: gke-sean
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: gke-sean
  # annotations:
  #   config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/gke-sean
spec:
  name: gke-sean
  description: Resources for managing the gke-sean fleet
  bindings:
    write:
    - userEmail: gke-sean-sa@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: gke-sean
spec:
  namespaces:
  - gke-sean
  secretRef:
    name: gke-sean-sa-token
    namespace: gke-sean