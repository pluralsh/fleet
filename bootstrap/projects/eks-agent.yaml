apiVersion: v1
kind: Namespace
metadata:
  name: eks-agent
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: eks-agent
spec:
  email: eks-agent-sa@plural.sh
  tokenSecretRef:
    name: eks-agent-sa-token
    namespace: eks-agent
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: eks-agent
  # annotations:
  #   config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/eks-agent
spec:
  name: eks-agent
  description: Resources for managing the eks-agent fleet
  bindings:
    write:
    - userEmail: eks-agent-sa@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: eks-agent
spec:
  namespaces:
  - eks-agent
  secretRef:
    name: eks-agent-sa-token
    namespace: eks-agent