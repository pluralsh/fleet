apiVersion: v1
kind: Namespace
metadata:
  name: gke-kube
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: gke-kube
spec:
  email: gke-kube-sa@plural.sh
  tokenSecretRef:
    name: gke-kube-sa-token
    namespace: gke-kube
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: gke-kube
  # annotations:
  #   config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/gke-kube
spec:
  name: gke-kube
  description: Resources for managing the gke-kube fleet
  bindings:
    write:
    - userEmail: gke-kube-sa@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: gke-kube
spec:
  namespaces:
  - gke-kube
  secretRef:
    name: gke-kube-sa-token
    namespace: gke-kube