apiVersion: v1
kind: Namespace
metadata:
  name: test
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: test
spec:
  email: test-sa@plural.sh
  tokenSecretRef:
    name: test-sa-token
    namespace: test
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: test
  # annotations:
  #   config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/test
spec:
  name: test
  description: Resources for managing the test fleet
  bindings:
    write:
    - userEmail: test-sa@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: test
spec:
  namespaces:
  - test
  secretRef:
    name: test-sa-token
    namespace: test