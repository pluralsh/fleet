apiVersion: v1
kind: Namespace
metadata:
  name: kubecon
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: kubecon
spec:
  email: kubecon-sa@plural.sh
  tokenSecretRef:
    name: kubecon-sa-token
    namespace: kubecon
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: kubecon
  # annotations:
  #   config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/kubecon
spec:
  name: kubecon
  description: Resources for managing the kubecon fleet
  bindings:
    write:
    - userEmail: kubecon-sa@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: kubecon
spec:
  namespaces:
  - kubecon
  secretRef:
    name: kubecon-sa-token
    namespace: kubecon