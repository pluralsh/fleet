apiVersion: v1
kind: Namespace
metadata:
  name: gke-demo-ledger
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: gke-demo-ledger
spec:
  email: gke-demo-ledger-sa@plural.sh
  tokenSecretRef:
    name: gke-demo-ledger-sa-token
    namespace: gke-demo-ledger
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: gke-demo-ledger
  # annotations:
  #   config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/gke-demo-ledger
spec:
  name: gke-demo-ledger
  description: Resources for managing the gke-demo-ledger fleet
  bindings:
    write:
    - userEmail: gke-demo-ledger-sa@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: gke-demo-ledger
spec:
  namespaces:
  - gke-demo-ledger
  secretRef:
    name: gke-demo-ledger-sa-token
    namespace: gke-demo-ledger