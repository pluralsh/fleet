apiVersion: v1
kind: Namespace
metadata:
  name: gke-lucid
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: gke-lucid
spec:
  email: gke-lucid-sa@plural.sh
  tokenSecretRef:
    name: gke-lucid-sa-token
    namespace: gke-lucid
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: gke-lucid
  # annotations:
  #   config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/gke-lucid
spec:
  name: gke-lucid
  description: Resources for managing the gke-lucid fleet
  bindings:
    write:
    - userEmail: gke-lucid-sa@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: gke-lucid
spec:
  namespaces:
  - gke-lucid
  secretRef:
    name: gke-lucid-sa-token
    namespace: gke-lucid