apiVersion: v1
kind: Namespace
metadata:
  name: john-demo-fleet
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: john-demo-fleet
spec:
  email: john-demo-fleet-sa@plural.sh
  tokenSecretRef:
    name: john-demo-fleet-sa-token
    namespace: john-demo-fleet
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: john-demo-fleet
  # annotations:
  #   config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/john-demo-fleet
spec:
  name: john-demo-fleet
  description: Resources for managing the john-demo-fleet fleet
  bindings:
    write:
    - userEmail: john-demo-fleet-sa@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: john-demo-fleet
spec:
  namespaces:
  - john-demo-fleet
  secretRef:
    name: john-demo-fleet-sa-token
    namespace: john-demo-fleet