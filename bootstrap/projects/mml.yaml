apiVersion: v1
kind: Namespace
metadata:
  name: mml
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: mml
spec:
  email: mml-sa@plural.sh
  tokenSecretRef:
    name: mml-sa-token
    namespace: mml
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: mml
  # annotations:
  #   config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/mml
spec:
  name: mml
  description: Resources for managing the mml fleet
  bindings:
    write:
    - userEmail: mml-sa@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: mml
spec:
  namespaces:
  - mml
  secretRef:
    name: mml-sa-token
    namespace: mml