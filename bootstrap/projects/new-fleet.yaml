apiVersion: v1
kind: Namespace
metadata:
  name: new-fleet
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: new-fleet
spec:
  email: new-fleet-sa@plural.sh
  tokenSecretRef:
    name: new-fleet-sa-token
    namespace: new-fleet
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: new-fleet
  # annotations:
  #   config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/new-fleet
spec:
  name: new-fleet
  description: Resources for managing the new-fleet fleet
  bindings:
    write:
    - userEmail: new-fleet-sa@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: new-fleet
spec:
  namespaces:
  - new-fleet
  secretRef:
    name: new-fleet-sa-token
    namespace: new-fleet