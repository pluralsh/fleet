apiVersion: v1
kind: Namespace
metadata:
  name: gke-demo
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: gke-demo
spec:
  email: gke-demo-fleet@plural.sh
  tokenSecretRef:
    name: gke-demo-sa-token
    namespace: gke-demo
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: gke-demo
  annotations:
    config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/gke-demo
spec:
  name: gke-demo
  writeBindings:
  - userEmail: gke-demo-fleet@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: gke-demo
spec:
  namespaces:
  - gke-demo
  secretRef:
    name: gke-demo-sa-token
    namespace: gke-demo