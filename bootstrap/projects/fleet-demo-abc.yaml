apiVersion: v1
kind: Namespace
metadata:
  name: fleet-demo-abc
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceAccount
metadata:
  name: fleet-demo-abc
spec:
  email: fleet-demo-abc-sa@plural.sh
  tokenSecretRef:
    name: fleet-demo-abc-sa-token
    namespace: fleet-demo-abc
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Project
metadata:
  name: fleet-demo-abc
  # annotations:
  #   config.kubernetes.io/depends-on: deployments.plural.sh/ServiceAccount/fleet-demo-abc
spec:
  name: fleet-demo-abc
  description: Resources for managing the fleet-demo-abc fleet
  bindings:
    write:
    - userEmail: fleet-demo-abc-sa@plural.sh
---
apiVersion: deployments.plural.sh/v1alpha1
kind: NamespaceCredentials
metadata:
  name: fleet-demo-abc
spec:
  namespaces:
  - fleet-demo-abc
  secretRef:
    name: fleet-demo-abc-sa-token
    namespace: fleet-demo-abc