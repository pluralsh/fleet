apiVersion: deployments.plural.sh/v1alpha1
kind: PrAutomation
metadata:
  name: fleet-upgrade
spec:
  name: fleet-upgrade
  catalogRef:
    name: fleet
  icon: https://static-00.iconduck.com/assets.00/kubernetes-icon-2048x1995-r1q3f8n7.png
  documentation: |
    Triggers a pipelined upgrade to a fleet to a target k8s version
  creates:
    templates:
    - source: template/context.yaml
      destination: "bootstrap/fleets/{{ context.fleet }}/context.yaml"
      external: false
    - source: template/drain
      destination: services/drainer
      external: false
  scmConnectionRef:
    name: plural
  title: "Upgrading fleet {{ context.fleet }} to {{ context.version }}"
  message: "Upgrading fleet {{ context.fleet }} to {{ context.version }}"
  identifier: pluralsh/fleet
  configuration:
  - name: fleet
    type: PROJECT
    documentation: The name of this fleet
  - name: version
    type: STRING
    documentation: The kubernetes version to upgrade to
    validation:
      regex: "1.(2|3)[0-9]"
  - name: active
    type: ENUM
    documentation: The node group for workloads to migrate to
    values:
    - blue
    - green
  - name: drain
    type: ENUM
    documentation: The node group for workloads to migrate from
    values:
    - blue
    - green