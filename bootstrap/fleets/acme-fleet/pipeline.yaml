apiVersion: deployments.plural.sh/v1alpha1
kind: Pipeline
metadata:
  name: acme-fleet-fleet-upgrade
spec:
  stages:
    - name: dev
      services:
        - serviceRef:
            name: clusters-acme-fleet-dev
            namespace: fleets
          criteria:
            prAutomationRef:
              name: fleet-upgrade-pra
              namespace: fleets
    - name: prod
      services:
        - serviceRef:
            name: clusters-acme-fleet-prod
            namespace: fleets
          criteria:
            prAutomationRef:
              name: fleet-upgrade-pra
              namespace: fleets
  edges:
    - from: dev
      to: prod
      gates:
      - name: approval-gate
        type: APPROVAL