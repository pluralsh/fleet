kind: ServiceDeployment
metadata:
  name: mml
spec:
  
  namespace: mml
  git:
    folder: fleets/mml
    ref: main
  repositoryRef:
    kind: GitRepository
    name: fleet
    namespace: fleets
  clusterRef:
    kind: Cluster
    name: mgmt
    namespace: infra