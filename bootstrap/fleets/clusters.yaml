apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: clusters-dev
spec:
  namespace: fleets
  git:
    folder: fleets/clusters/dev
    ref: main
  repositoryRef:
    kind: GitRepository
    name: fleet
    namespace: fleets
  clusterRef:
    kind: Cluster
    name: mgmt
    namespace: infra
