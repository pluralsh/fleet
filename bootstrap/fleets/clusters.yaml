kind: ServiceDeployment
metadata:
  name: clusters-prod
spec:
  namespace: fleets
  git:
    folder: fleets/clusters/prod
    ref: main
  repositoryRef:
    kind: GitRepository
    name: fleet
    namespace: fleets
  clusterRef:
    kind: Cluster
    name: mgmt
    namespace: infra