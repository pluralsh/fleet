apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: FleetDemo
spec:
  namespace: FleetDemo
  git:
    folder: fleets/FleetDemo
    ref: main
  repositoryRef:
    kind: GitRepository
    name: fleet
    namespace: fleets
  clusterRef:
    kind: Cluster
    name: mgmt
    namespace: infra