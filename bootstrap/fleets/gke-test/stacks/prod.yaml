apiVersion: deployments.plural.sh/v1alpha1
kind: InfrastructureStack
metadata:
  name: gke-test-cluster-prod
spec:
  name: gke-test-cluster-prod
  type: TERRAFORM
  approval: true
  detach: false
  manageState: true
  actor: gke-test-sa@plural.sh
  projectRef:
    name: gke-test
  configuration:
    version: 1.8.2
  repositoryRef:
    name: fleet
    namespace: fleets
  clusterRef:
    name: mgmt
    namespace: infra
  git:
    ref: main
    folder: terraform/gke-cluster
  files:
  - mountPath: /plural
    secretRef:
      name: gcp-creds
  variables:
    cluster: gke-test-prd
    tier: prod
    fleet: gke-test
  environment:
  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: /plural/creds.json