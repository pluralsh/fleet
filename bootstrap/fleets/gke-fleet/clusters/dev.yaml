apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: clusters-gke-fleet-dev
spec:
  namespace: fleets
  git:
    folder: fleets/clusters/gke-fleet/dev
    ref: main
  configuration:
    kubernetesVersion: "1.28" # version
    drain: green # drain
    active: blue # active
    nextKubernetesVersion: "1.28" # version
  repositoryRef:
    kind: GitRepository
    name: fleet
    namespace: fleets
  clusterRef:
    kind: Cluster
    name: mgmt
    namespace: infra