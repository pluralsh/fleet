apiVersion: deployments.plural.sh/v1alpha1
kind: InfrastructureStack
metadata:
  name: test-cluster-prod
spec:
  name: test-cluster-prod
  type: TERRAFORM
  approval: true
  detach: false
  manageState: true
  actor: test-sa@plural.sh
  projectRef:
    name: test
  configuration:
    version: 1.8.2
  repositoryRef:
    name: fleet
    namespace: fleets
  clusterRef:
    name: mgmt
    namespace: infra
  git:
    ref: main
    folder: terraform/gke-cluster
  files:
  - mountPath: /plural
    secretRef:
      name: gcp-creds
  environment:
  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: /plural/creds.json
  - name: TF_VAR_cluster
    value: test-prod
  - name: TF_VAR_tier
    value: prod
  - name: TF_VAR_fleet
    value: test