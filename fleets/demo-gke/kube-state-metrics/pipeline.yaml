apiVersion: deployments.plural.sh/v1alpha1
kind: Pipeline
metadata:
  name: demo-gke-kube-state-metrics
spec:
  projectRef:
    name: demo-gke
  stages:
    - name: dev
      services:
        - serviceRef:
            name: kube-state-metrics-dev
            namespace: demo-gke
          criteria:
            prAutomationRef:
              name: demo-gke-pra
    - name: prod
      services:
        - serviceRef:
            name: kube-state-metrics-prod
            namespace: demo-gke
          criteria:
            prAutomationRef:
              name: demo-gke-pra
  edges:
    - from: dev
      to: prod
      gates:
      - name: approval-gate
        type: APPROVAL