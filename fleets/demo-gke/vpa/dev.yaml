apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: vpa-dev
spec:
  name: vpa
  namespace: vpa
  helm:
    chart: vpa
    version: 4.4.5 # VERSION
    url: https://charts.fairwinds.com/stable
    values:
      admissionController:
        enabled: false
  clusterRef:
    kind: Cluster
    name: demo-gke-dev
    namespace: demo-gke
---
apiVersion: deployments.plural.sh/v1alpha1
kind: GlobalService
metadata:
  name: vpa-dev-demo-gke
spec:
  cascade:
    delete: true
  serviceRef:
    name: vpa-dev
    namespace: demo-gke
  projectRef:
    name: demo-gke
  tags:
    tier: dev