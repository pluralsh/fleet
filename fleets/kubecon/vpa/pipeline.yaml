apiVersion: deployments.plural.sh/v1alpha1
kind: Pipeline
metadata:
  name: kubecon-vpa
spec:
  projectRef:
    name: kubecon
  stages:
    - name: dev
      services:
        - serviceRef:
            name: vpa-dev
            namespace: kubecon
          criteria:
            prAutomationRef:
              name: kubecon-pra
    - name: prod
      services:
        - serviceRef:
            name: vpa-prod
            namespace: kubecon
          criteria:
            prAutomationRef:
              name: kubecon-pra
  edges:
    - from: dev
      to: prod
      gates:
      - name: approval-gate
        type: APPROVAL