apiVersion: deployments.plural.sh/v1alpha1
kind: Pipeline
metadata:
  name: fleet-demo-abc-vpa
spec:
  projectRef:
    name: fleet-demo-abc
  stages:
    - name: dev
      services:
        - serviceRef:
            name: vpa-dev
            namespace: fleet-demo-abc
          criteria:
            prAutomationRef:
              name: fleet-demo-abc-pra
    - name: prod
      services:
        - serviceRef:
            name: vpa-prod
            namespace: fleet-demo-abc
          criteria:
            prAutomationRef:
              name: fleet-demo-abc-pra
  edges:
    - from: dev
      to: prod
      gates:
      - name: approval-gate
        type: APPROVAL