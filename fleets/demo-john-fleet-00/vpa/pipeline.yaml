apiVersion: deployments.plural.sh/v1alpha1
kind: Pipeline
metadata:
  name: demo-john-fleet-00-vpa
spec:
  projectRef:
    name: demo-john-fleet-00
  stages:
    - name: dev
      services:
        - serviceRef:
            name: vpa-dev
            namespace: demo-john-fleet-00
          criteria:
            prAutomationRef:
              name: demo-john-fleet-00-pra
    - name: prod
      services:
        - serviceRef:
            name: vpa-prod
            namespace: demo-john-fleet-00
          criteria:
            prAutomationRef:
              name: demo-john-fleet-00-pra
  edges:
    - from: dev
      to: prod
      gates:
      - name: approval-gate
        type: APPROVAL