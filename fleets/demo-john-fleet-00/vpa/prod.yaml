apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: vpa-prod
spec:
  name: vpa
  namespace: vpa
  helm:
    chart: vpa
    version: 4.4.5 # VERSION
    url: https://charts.fairwinds.com/stable
    values:
      admissionController:
        enabled: false
  clusterRef:
    kind: Cluster
    name: demo-john-fleet-00-prod
    namespace: demo-john-fleet-00
---
apiVersion: deployments.plural.sh/v1alpha1
kind: GlobalService
metadata:
  name: vpa-prod-demo-john-fleet-00
spec:
  cascade:
    delete: true
  serviceRef:
    name: vpa-prod
    namespace: demo-john-fleet-00
  projectRef:
    name: demo-john-fleet-00
  tags:
    tier: prod