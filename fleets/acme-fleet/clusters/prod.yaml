apiVersion: deployments.plural.sh/v1alpha1
kind: InfrastructureStack
metadata:
  name: acme-fleet-cluster-prod
spec:
  name: acme-fleet-cluster-prod
  type: TERRAFORM
  approval: true
  detach: false
  manageState: true
  actor: acme-fleet-fleet@plural.sh
  projectRef:
    name: acme-fleet
  configuration:
    version: 1.8.2
  repositoryRef:
    name: fleet
    namespace: fleets
  clusterRef:
    name: acme-fleet-tf
    namespace: fleets
  git:
    ref: main
    folder: terraform/gke-cluster
  environment:
  - name: TF_VAR_cluster
    value: acme-prod
  - name: TF_VAR_tier
    value: prod
  - name: TF_VAR_fleet
    value: acme-fleet
  jobSpec:
    serviceAccount: stacks
    namespace: plrl-deploy-operator
---
apiVersion: deployments.plural.sh/v1alpha1
kind: Cluster
metadata:
  name: acme-prod
spec:
  handle: acme-prod
  tags:
    tier: prod
    fleet: acme-fleet