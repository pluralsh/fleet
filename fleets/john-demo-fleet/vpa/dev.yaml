apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: vpa-dev
spec:
  name: vpa
  namespace: vpa
  helm:
    chart: vpa
    version: 4.4.5 # VERSION
    url: https://charts.fairwinds.com/stable
    values:
      admissionController:
        enabled: false
  clusterRef:
    kind: Cluster
    name: john-demo-fleet-dev
    namespace: john-demo-fleet
---
apiVersion: deployments.plural.sh/v1alpha1
kind: GlobalService
metadata:
  name: vpa-dev-john-demo-fleet
spec:
  cascade:
    delete: true
  serviceRef:
    name: vpa-dev
    namespace: john-demo-fleet
  projectRef:
    name: john-demo-fleet
  tags:
    tier: dev