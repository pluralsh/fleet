apiVersion: deployments.plural.sh/v1alpha1
kind: Pipeline
metadata:
  name: gke-demo-argo-rollouts
spec:
  projectRef:
    name: gke-demo
  stages:
    - name: dev
      services:
        - serviceRef:
            name: argo-rollouts-dev
            namespace: gke-demo
          criteria:
            prAutomationRef:
              name: gke-demo-pra
    - name: prod
      services:
        - serviceRef:
            name: argo-rollouts-prod
            namespace: gke-demo
          criteria:
            prAutomationRef:
              name: gke-demo-pra
  edges:
    - from: dev
      to: prod
      gates:
      - name: approval-gate
        type: APPROVAL