apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: argo-rollouts-prod
spec:
  name: argo-rollouts
  namespace: argo-rollouts
  helm:
    chart: argo-rollouts
    version: 2.35.2 # VERSION
    repository:
      name: argo
      namespace: infra
  clusterRef:
    kind: Cluster
    name: gke-demo-prod
    namespace: gke-demo
---
apiVersion: deployments.plural.sh/v1alpha1
kind: GlobalService
metadata:
  name: argo-rollouts-prod-gke-demo
spec:
  cascade:
    delete: true
  serviceRef:
    name: argo-rollouts-prod
    namespace: gke-demo
  projectRef:
    name: gke-demo
  tags:
    tier: prod