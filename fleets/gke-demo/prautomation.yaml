apiVersion: deployments.plural.sh/v1alpha1
kind: PrAutomation
metadata:
  name: gke-demo-pra
spec:
  name: gke-demo-pra
  documentation: Updates the a given component service for the gke-demo fleet to a new chart version for any stage
  updates:
    regexReplacements:
    - regex: "version: (.*) # VERSION"
      file: fleets/gke-demo//.yaml
      replacement: "version:  # VERSION"
  scmConnectionRef:
    name: plural
  title: Updating   helm version to  (stage=)
  message: Updating   helm version to  (stage=)
  identifier: pluralsh/fleet
  configuration:
  - name: component
    type: STRING
    documentation: The component to update
  - name: version
    type: STRING
    documentation: The helm chart version to use