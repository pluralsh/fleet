apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: vpa-prod
spec:
  name: vpa
  namespace: vpa
  helm:
    chart: vpa
    version: 4.4.5 # VERSION
    url: https://charts.fairwinds.com/stable
    values:
      admissionController:
        enabled: false
  clusterRef:
    kind: Cluster
    name: eks-demo-ledger-prod
    namespace: eks-demo-ledger
---
apiVersion: deployments.plural.sh/v1alpha1
kind: GlobalService
metadata:
  name: vpa-prod-eks-demo-ledger
spec:
  cascade:
    delete: true
  serviceRef:
    name: vpa-prod
    namespace: eks-demo-ledger
  projectRef:
    name: eks-demo-ledger
  tags:
    tier: prod