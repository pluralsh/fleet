apiVersion: deployments.plural.sh/v1alpha1
kind: Pipeline
metadata:
  name: gpv-fleet-vpa
spec:
  projectRef:
    name: gpv-fleet
  stages:
    - name: dev
      services:
        - serviceRef:
            name: vpa-dev
            namespace: gpv-fleet
          criteria:
            prAutomationRef:
              name: gpv-fleet-pra
    - name: prod
      services:
        - serviceRef:
            name: vpa-prod
            namespace: gpv-fleet
          criteria:
            prAutomationRef:
              name: gpv-fleet-pra
  edges:
    - from: dev
      to: prod
      gates:
      - name: approval-gate
        type: APPROVAL