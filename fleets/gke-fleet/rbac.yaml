apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: gke-fleet-rbac
spec:
  clusterRef:
    name: gke-fleet-dev
    namespace: gke-fleet
  repositoryRef:
    name: fleets
    namespace: fleets
  configuration:
    readGroup: developers
  git:
    ref: main
    folder: services/rbac
---
apiVersion: deployments.plural.sh/v1alpha1
kind: GlobalService
metadata:
  name: gke-fleet-rbac
spec:
  projectRef:
    name: gke-fleet
  
  serviceRef:
    name: gke-fleet-rbac
    namespace: gke-fleet