apiVersion: deployments.plural.sh/v1alpha1
kind: Pipeline
metadata:
  name: abishek-vpa
spec:
  projectRef:
    name: abishek
  stages:
    - name: dev
      services:
        - serviceRef:
            name: vpa-dev
            namespace: abishek
          criteria:
            prAutomationRef:
              name: abishek-pra
    - name: prod
      services:
        - serviceRef:
            name: vpa-prod
            namespace: abishek
          criteria:
            prAutomationRef:
              name: abishek-pra
  edges:
    - from: dev
      to: prod
      gates:
      - name: approval-gate
        type: APPROVAL