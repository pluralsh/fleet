apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: vpa-prod
spec:
  name: vpa
  namespace: vpa
  helm:
    chart: vpa
    version: 4.4.5 # VERSION
    url: https://charts.fairwinds.com/stable
    values:
      admissionController:
        enabled: false
  clusterRef:
    kind: Cluster
    name: slice-prod
    namespace: slice
---
apiVersion: deployments.plural.sh/v1alpha1
kind: GlobalService
metadata:
  name: vpa-prod-slice
spec:
  cascade:
    delete: true
  serviceRef:
    name: vpa-prod
    namespace: slice
  projectRef:
    name: slice
  tags:
    tier: prod