apiVersion: deployments.plural.sh/v1alpha1
kind: Pipeline
metadata:
  name: livedemo-vpa
spec:
  projectRef:
    name: livedemo
  stages:
    - name: dev
      services:
        - serviceRef:
            name: vpa-dev
            namespace: livedemo
          criteria:
            prAutomationRef:
              name: livedemo-pra
    - name: prod
      services:
        - serviceRef:
            name: vpa-prod
            namespace: livedemo
          criteria:
            prAutomationRef:
              name: livedemo-pra
  edges:
    - from: dev
      to: prod
      gates:
      - name: approval-gate
        type: APPROVAL