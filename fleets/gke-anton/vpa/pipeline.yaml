apiVersion: deployments.plural.sh/v1alpha1
kind: Pipeline
metadata:
  name: gke-anton-vpa
spec:
  projectRef:
    name: gke-anton
  stages:
    - name: dev
      services:
        - serviceRef:
            name: vpa-dev
            namespace: gke-anton
          criteria:
            prAutomationRef:
              name: gke-anton-pra
    - name: prod
      services:
        - serviceRef:
            name: vpa-prod
            namespace: gke-anton
          criteria:
            prAutomationRef:
              name: gke-anton-pra
  edges:
    - from: dev
      to: prod
      gates:
      - name: approval-gate
        type: APPROVAL