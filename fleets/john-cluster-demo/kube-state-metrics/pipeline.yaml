apiVersion: deployments.plural.sh/v1alpha1
kind: Pipeline
metadata:
  name: john-cluster-demo-kube-state-metrics
spec:
  projectRef:
    name: john-cluster-demo
  stages:
    - name: dev
      services:
        - serviceRef:
            name: kube-state-metrics-dev
            namespace: john-cluster-demo
          criteria:
            prAutomationRef:
              name: john-cluster-demo-pra
    - name: prod
      services:
        - serviceRef:
            name: kube-state-metrics-prod
            namespace: john-cluster-demo
          criteria:
            prAutomationRef:
              name: john-cluster-demo-pra
  edges:
    - from: dev
      to: prod
      gates:
      - name: approval-gate
        type: APPROVAL