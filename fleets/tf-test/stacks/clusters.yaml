apiVersion: deployments.plural.sh/v1alpha1
kind: InfrastructureStack
metadata:
  name: tf-test-clusters
spec:
  name: tf-test-clusters
  type: TERRAFORM
  approval: true
  detach: false
  configuration:
    version: 1.8.2
  repositoryRef:
    name: fleet
    namespace: fleets
  clusterRef:
    name: mgmt
    namespace: infra
  workdir: tf-test
  git:
    ref: main
    folder: terraform
  files:
  - mountPath: /plural
    secretRef:
      name: gcp-creds
  - mountPath: /plural
    secretRef:
      name: console-creds
  environment:
  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: /plural/creds.json
  - name: TF_VAR_dev_cluster
    value: tf-test-dev
  - name: TF_VAR_prod_cluster
    value: tf-test-prod
  - name: TF_VAR_fleet
    value: tf-test