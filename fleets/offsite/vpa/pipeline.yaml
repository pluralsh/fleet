apiVersion: deployments.plural.sh/v1alpha1
kind: Pipeline
metadata:
  name: offsite-vpa
spec:
  stages:
    - name: dev
      services:
        - serviceRef:
            name: vpa-dev
            namespace: offsite
          criteria:
            prAutomationRef:
              name: offsite-pra
    - name: prod
      services:
        - serviceRef:
            name: vpa-prod
            namespace: offsite
          criteria:
            prAutomationRef:
              name: offsite-pra
  edges:
    - from: dev
      to: prod
      gates:
      - name: approval-gate
        type: APPROVAL