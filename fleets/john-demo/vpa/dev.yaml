apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: vpa-dev
spec:
  name: vpa
  namespace: vpa
  helm:
    chart: vpa
    version: 4.4.5 # VERSION
    values:
      admissionController:
        enabled: false
    repository:
      name: fairwinds
      namespace: infra
  clusterRef:
    kind: Cluster
    name: john-demo-dev
    namespace: john-demo
---
apiVersion: deployments.plural.sh/v1alpha1
kind: GlobalService
metadata:
  name: vpa-dev-john-demo
spec:
  cascade:
    delete: true
  serviceRef:
    name: vpa-dev
    namespace: john-demo
  projectRef:
    name: john-demo
  tags:
    tier: dev