apiVersion: deployments.plural.sh/v1alpha1
kind: Pipeline
metadata:
  name: mml-vpa
spec:
  projectRef:
    name: mml
  stages:
    - name: dev
      services:
        - serviceRef:
            name: vpa-dev
            namespace: mml
          criteria:
            prAutomationRef:
              name: mml-pra
    - name: prod
      services:
        - serviceRef:
            name: vpa-prod
            namespace: mml
          criteria:
            prAutomationRef:
              name: mml-pra
  edges:
    - from: dev
      to: prod
      gates:
      - name: approval-gate
        type: APPROVAL