apiVersion: deployments.plural.sh/v1alpha1
kind: Pipeline
metadata:
  name: gke-demo-ledger-kube-state-metrics
spec:
  projectRef:
    name: gke-demo-ledger
  stages:
    - name: dev
      services:
        - serviceRef:
            name: kube-state-metrics-dev
            namespace: gke-demo-ledger
          criteria:
            prAutomationRef:
              name: gke-demo-ledger-pra
    - name: prod
      services:
        - serviceRef:
            name: kube-state-metrics-prod
            namespace: gke-demo-ledger
          criteria:
            prAutomationRef:
              name: gke-demo-ledger-pra
  edges:
    - from: dev
      to: prod
      gates:
      - name: approval-gate
        type: APPROVAL