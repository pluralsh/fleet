apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: trivial-prod
spec:
  namespace: trivial
  git:
    folder: components/trivial
    ref: main
  helm:
    values:
      image:
        tag: 1.24 # VERSION
  repositoryRef:
    kind: GitRepository
    name: fleet
    namespace: fleets
  clusterRef:
    kind: Cluster
    name: confluent-prod
    namespace: confluent
---
apiVersion: deployments.plural.sh/v1alpha1
kind: GlobalService
metadata:
  name: trivial-prod-confluent
spec:
  serviceRef:
    name: trivial-prod
    namespace: confluent
  tags:
    tier: prod
    fleet: confluent