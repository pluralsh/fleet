apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: vpa-prod
spec:
  name: vpa
  namespace: vpa
  helm:
    chart: vpa
    version: 4.4.5 # VERSION
    values:
      admissionController:
        enabled: false
    repository:
      name: fairwinds
      namespace: infra
  clusterRef:
    kind: Cluster
    name: kubecon-demo-prod
    namespace: kubecon-demo
---
apiVersion: deployments.plural.sh/v1alpha1
kind: GlobalService
metadata:
  name: vpa-prod-kubecon-demo
spec:
  cascade:
    delete: true
  serviceRef:
    name: vpa-prod
    namespace: kubecon-demo
  projectRef:
    name: kubecon-demo
  tags:
    tier: prod