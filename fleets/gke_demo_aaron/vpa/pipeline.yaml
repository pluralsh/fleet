apiVersion: deployments.plural.sh/v1alpha1
kind: Pipeline
metadata:
  name: gke_demo_aaron-vpa
spec:
  projectRef:
    name: gke_demo_aaron
  stages:
    - name: dev
      services:
        - serviceRef:
            name: vpa-dev
            namespace: gke_demo_aaron
          criteria:
            prAutomationRef:
              name: gke_demo_aaron-pra
    - name: prod
      services:
        - serviceRef:
            name: vpa-prod
            namespace: gke_demo_aaron
          criteria:
            prAutomationRef:
              name: gke_demo_aaron-pra
  edges:
    - from: dev
      to: prod
      gates:
      - name: approval-gate
        type: APPROVAL