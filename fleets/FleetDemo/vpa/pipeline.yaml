apiVersion: deployments.plural.sh/v1alpha1
kind: Pipeline
metadata:
  name: FleetDemo-vpa
spec:
  projectRef:
    name: FleetDemo
  stages:
    - name: dev
      services:
        - serviceRef:
            name: vpa-dev
            namespace: FleetDemo
          criteria:
            prAutomationRef:
              name: FleetDemo-pra
    - name: prod
      services:
        - serviceRef:
            name: vpa-prod
            namespace: FleetDemo
          criteria:
            prAutomationRef:
              name: FleetDemo-pra
  edges:
    - from: dev
      to: prod
      gates:
      - name: approval-gate
        type: APPROVAL