apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: vpa-prod
spec:
  name: vpa
  namespace: vpa
  helm:
    chart: vpa
    version: 4.4.5 # VERSION
    repository:
      name: fairwinds
      namespace: infra
  clusterRef:
    kind: Cluster
    name: k3s-prod
    namespace: mlx
---
apiVersion: deployments.plural.sh/v1alpha1
kind: GlobalService
metadata:
  name: vpa-prod-mlx
spec:
  cascade:
    delete: true
  serviceRef:
    name: vpa-prod
    namespace: mlx
  tags:
    tier: prod
    fleet: mlx